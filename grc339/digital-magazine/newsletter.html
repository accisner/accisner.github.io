<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/zyq0ufs.css">
            <title>Heavy Metal</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1> <img src="Logo.svg" alt="Logo of Heavy Metal."> </h1> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Recipes</a></li>
                            <li><a href="#">Desserts</a></li>
                            <li><a href="#">Clean & Care</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </header>
                
                <main class="newsletter">

                    <div class="newsletter">
                    
                   
                        
                        <form>
                            <section class="personal-info">
                                <img src="steak.jpg" alt="A image of a steak in a Cast Iron Pan.">
                                <h2>Stay Connected!</h2>
                                <ul class="info">
                                    <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="Jane Doe" /></li>
                                    <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Example@email.com" /></li>
                                    <h4>How do you want to rock with us?</h4>
   
                                    <li><input type="checkbox" id="option1" value="newsletter1" />
                                       <label for="option1">Email Newsletter</label>
                                          </li>
                                    <li><input type="checkbox" id="option2" value="newsletter2" />
                                       <label for="option2">Printed Magazine</label>
                                    </li>
                                    <li><input type="checkbox" id="option3" value="newsletter2" />
                                       <label for="option3">All Access</label></li>
                                    
                                
                                </ul>
                                <section class="method">
                                 <h4>What should we cook next?</h4>
                                 <textarea id="notes" name="notes"> </textarea>
                              </section>
                                <section class="method">
                                 <button type="order">Submit</button>
                                </section>
                        </form>                        
                                        
                    </div>
   
            </main>

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
